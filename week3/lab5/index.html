<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5&& CSS3</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container inputs">
        <input type="text" placeholder="Enter username" id="uname">
        <input type="text" placeholder="Enter age" id="age">
        <input type="text" placeholder="Enter address" id="address">
        <button id="submission">Add User</button>
        <table>
            <h2>Users Data</h2>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
        </table>


        <svg width="400" height="200" style="border:1px solid #ccc">
            <rect x="10" y="10" width="100" height="50" fill="skyblue" />
            <circle cx="200" cy="40" r="30" fill="orange" />
            <polygon points="300,10 270,60 330,60" fill="green" />
            <ellipse cx="100" cy="130" rx="60" ry="30" fill="purple" />
        </svg>

    </div>


    <script src="main.js"></script>
</body>

</html>
