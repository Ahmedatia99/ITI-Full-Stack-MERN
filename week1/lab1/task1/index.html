<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Premier League Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <h2>Premier League Teams</h2>

    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Team Name</th>
                <th>Founded</th>
                <th>Stadium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="./images/Manchester_City_FC_badge.svg.png"></td>
                <td>Manchester City</td>
                <td>1880</td>
                <td>Etihad Stadium</td>
            </tr>
            <tr>
                <td><img src="./images/Arsenal_FC.svg" alt="Arsenal"></td>
                <td>Arsenal</td>
                <td>1886</td>
                <td>Emirates Stadium</td>
            </tr>
            <tr>
                <td><img src="./images/Liverpool_FC.svg" alt="Liverpool"></td>
                <td>Liverpool</td>
                <td>1892</td>
                <td>Anfield</td>
            </tr>
            <tr>
                <td><img src="./images/Chelsea_FC.svg" alt="Chelsea"></td>
                <td>Chelsea</td>
                <td>1905</td>
                <td>Stamford Bridge</td>
            </tr>
            <tr>
                <td><img src="./images/Manchester_United_FC_crest.svg" alt="Manchester United"></td>
                <td>Manchester United</td>
                <td>1878</td>
                <td>Old Trafford</td>
            </tr>
            <tr>
                <td><img src="./images/Aston_Villa_FC_new_crest.svg.png" alt="Aston Villa"></td>
                <td>Aston Villa</td>
                <td>1874</td>
                <td>Villa Park</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
